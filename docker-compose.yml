version: '3.8'

services:
  # PostgreSQL - for user data and persistent storage
  postgres:
    image: postgres:16-alpine
    container_name: shawty-postgres
    environment:
      POSTGRES_USER: howl
      POSTGRES_PASSWORD: turnip_man1234
      POSTGRES_DB: social
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U howl -d social"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shawty-network

  # Redis - for caching user requests and rate limiting
  redis:
    image: redis:7-alpine
    container_name: shawty-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass "waifu_waguri"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shawty-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  shawty-network:
    driver: bridge
